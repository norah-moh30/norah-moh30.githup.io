<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب - Ur Dress</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #f7f7f7;
padding: 50px;
text-align: center;
}

.signup-box {
background-color: white;
width: 400px;
margin: auto;
padding: 40px;
border-radius: 8px;
box-shadow: 0 0 15px rgba(0,0,0,0.1);
transition: transform 0.3s ease-in-out;
}

.signup-box:hover {
transform: scale(1.02);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
width: 100%;
padding: 12px;
margin-bottom: 15px;
border: 1px solid #ddd;
border-radius: 5px;
background-color: #f9f9f9;
font-size: 16px;
}

button {
width: 100%;
padding: 14px;
background-color: #009688;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 18px;
transition: background-color 0.3s;
}

button:hover {
background-color: #00796b;
}

.login-link {
font-size: 14px;
margin-top: 10px;
color: #555;
}

.login-link a {
color: #009688;
text-decoration: none;
}

.login-link a:hover {
text-decoration: underline;
}
</style>
</head>
<body>

<div class="signup-box">
<h2>إنشاء حساب جديد</h2>
<input type="text" placeholder="الاسم الكامل" required>
<input type="email" placeholder="البريد الإلكتروني" required>
<input type="tel" placeholder="رقم الجوال" required>
<input type="password" placeholder="كلمة المرور" required>
<button onclick="window.location.href = 'index.html';">إنشاء الحساب</button>

<div class="login-link">
لديك حساب؟ <a href="index.html">سجّل الدخول من هنا</a>
</div>
</div>

</body>
</html>
