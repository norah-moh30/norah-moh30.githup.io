<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية - Ur Dress</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #f7f7f7;
padding: 50px;
text-align: center;
}

.welcome-box {
background-color: white;
width: 600px;
margin: auto;
padding: 40px;
border-radius: 8px;
box-shadow: 0 0 15px rgba(0,0,0,0.1);
transition: transform 0.3s ease-in-out;
}

.welcome-box:hover {
transform: scale(1.02);
}

h2 {
margin-bottom: 20px;
font-size: 24px;
color: #333;
}

.action-btn {
background-color: #009688;
color: white;
padding: 14px 25px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 18px;
margin-top: 20px;
transition: background-color 0.3s;
}

.action-btn:hover {
background-color: #00796b;
}

.action-btn:active {
transform: scale(0.98);
}
</style>
</head>
<body>

<div class="welcome-box">
<h2>مرحباً بك في Ur Dress!</h2>
<p>هل أنت بائع أو مشتري؟ اختر ما يناسبك للبدء.</p>

<button class="action-btn" onclick="window.location.href = 'seller-page.html';">أنا بائع</button>
<button class="action-btn" onclick="window.location.href = 'buyer-page.html';">أنا مشتري</button>
</div>

</body>
</html>
