
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قطعك المعروضة - Ur Dress</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #f7f7f7;
padding: 30px;
}

h2 {
text-align: center;
margin-bottom: 30px;
}

.items-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
}

.item-card {
background-color: white;
width: 220px;
border-radius: 8px;
box-shadow: 0 0 8px rgba(0,0,0,0.1);
padding: 15px;
text-align: center;
}

.item-card img {
width: 100%;
height: 180px;
object-fit: cover;
border-radius: 6px;
margin-bottom: 10px;
}

.item-name {
font-weight: bold;
margin-bottom: 5px;
}

.item-info {
color: #555;
font-size: 14px;
margin-bottom: 8px;
}

.price {
color: #009688;
font-weight: bold;
}
</style>
</head>
<body>

<h2>القطع التي قمت بعرضها</h2>

<div class="items-container">
<!-- بطاقة 1 -->
<div class="item-card">
<img src="https://via.placeholder.com/220x180" alt="قطعة ملابس">
<div class="item-name">فستان صيفي</div>
<div class="item-info">الحالة: مستعملة - نظيفة</div>
<div class="item-info">المقاس: M</div>
<div class="price">80 ريال</div>
</div>

<!-- بطاقة 2 -->

<div class="item-info">الحالة: جديدة</div>
<div class="item-info">المقاس: L</div>

</div>

<!-- بطاقة 3 -->

<div class="item-info">المقاس: 58</div>

</div>
</div>

</body>
</html>
